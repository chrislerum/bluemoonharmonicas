    - Aluminum Hohner Special 20 Harmonica Combs
    - Aluminum SP-20 Combs
    - ! "Beautiful Precision CNC-Milled Aluminum Combs made for the Hohner Special
      20 series of harmonica.\n\nThe combs are made from 6061 aluminum and have
      been professionally anodized. These combs are fantastic creations. I'd like
      to take credit for making them but that would not be entirely accurate. I contracted
      out the milling and the anodizing because I wanted them to be professional grade
      products.\n\nThe Special 20 combs are .250” thick as it is on the stock
      comb. The stock comb on a Special 20 is an injection molded comb with a recessed
      cavity that allows the reed plates to sit down into the comb and back a little
      from the front edge of the harp. It literally forms a mouthpiece on the front
      of the harmonica. When the stock comb is replaced with a wood, acrylic or metal
      comb you will lose that mouthpiece and will create what is commonly known as
      a “Tin Sandwich”. Personally, I do not find that to be at all negative, but
      there are Special 20 Purists who absolutely hate that entire notion. There are
      usually 6 screws holding the reed plates to the comb and two additional holes
      should you want to add two more. These Special 20 combs will accommodate all
      8 screws. If you have a very old Special 20 that is made with nails, you're
      going to have to replace them with screws. If you need some screws, let me know
      and I will send them to you along with the combs."
    - '21.95'
