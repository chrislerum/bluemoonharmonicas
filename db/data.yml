    - Acrylic Hohner Marine Band 1896 Harmonica Combs
    - Acrylic MB1896 Combs
    - ! "Solid acrylic combs for the Hohner Marine Band 1896 Harmonicas. They are
      CAD designed and CNC laser cut. Stock acrylic sheets are extremely smooth and
      flat which helps make an air tight the seal between the reed plates and the
      combs. The laser does a fantastic job at not only cutting the acrylic but also
      literally gazing the edges as it cuts. The result is a flawless comb every time.
      These combs are .220 - thick, which is essentially an exact match of the Marine
      Band 1896 stock combs which measures anywhere from .210\" to .235\". Please
      note that I have added a little extra reinforcement toward the tips of the #3
      and #7 tines. If you would like to drill two more holes to accommodate two additional
      screws, this will lessen the chances of breaking the tines.\n\nThese combs
      are available in ten colors:\n\n* Opaque Black\n* Opaque White\n* Crystal
      Clear\n* Fluorescent Yellow\n* Fluorescent Blue\n* Fluorescent Red\n*
      Fluorescent Orange\n* Opaque Blue\n* Opaque Green\n* Opaque Purple"
