    - Wood GM Combs
    - ! "Beautiful solid wood combs custom made for the Hohner Golden Melody Harmonica.\n\nThe
      wood has been precision CNC Laser Cut using CAD (Computer Aided Design) Software
      to be a perfect fit for the Golden Melody reed plates and covers. The ends of
      the tines of the combs have been slightly rounded to provide maximum playing
      comfort. There are no rough or protruding sharp edges that might rub against
      your lips or tongue while playing.\n\nThe wood is sealed with multiple coats
      of all-natural, non-toxic and hypoallergenic Zinsser Bulls Eye Shellac making
      it resistant to moisture. The end result is a beautiful solid wood comb that
      will enable you to upgrade your Golden Melody harmonicas.\n\nAvailable in
      the following wood varieties:\n\n* Maple (white wood)\n* Cherry (light
      red wood)\n* Rosewood (dark brown wood)\n* Paduak (dark red wood)\n\nThe
      Golden Melody is one of Hohner's most popular 10-hole diatonic harmonicas. It
      comes new \"out of the box\" with a red plastic comb. Harmonica manufacturers
      often use plastic to make combs because it lowers their cost of production.
      Plastic is also impervious to moisture, which eliminates the possibility of
      swelling or warping. However, many harmonica enthusiasts believe that the tonal
      quality of wood combs is superior to that of a plastic combs. Hohner and Suzuki
      are two of the most successful harmonica manufactures in the world. Hohner recently
      introduced a new version of the Marine Band 1896 called the Crossover. The Crossover
      is made with a laminated bamboo comb. Suzuki came out with a model called the
      Manji M-20 which is named after the founder of Suzuki Musical Instruments Manufacturing
      Co. Ltd. - Mr. Manji Suzuki. The Manji is built with a comb made from a wood/resin
      composite which looks and feels like wood. Both of these harmonicas have received
      rave reviews. The fact that these two leaders in the harmonica world have released
      new models with wood or wood composite combs suggests that regardless of what
      others might believe, Hohner and Suzuki still believe that the tonal qualities
      of wood are very desirable to harmonica enthusiasts."
    - '21.95'
